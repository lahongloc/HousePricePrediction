<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Houses Price Prediction</title>
</head>
<body>


<div class="container glass-effect">
    <div class="header">
        <a class="text-dark" href="/admin"><b>Administration Page</b></a>
    </div>
    <form method="POST">
        <div class="row">
            <div class="col-md-5 col-xs-12">
                <div class="form-group">
                    <label for="MedInc">Median income:</label>
                    <input class="form-control" id="MedInc" placeholder="Enter MedInc" name="MedInc">
                </div>
                <div class="form-group">
                    <label for="HouseAge">House age:</label>
                    <input class="form-control" id="HouseAge" placeholder="Enter House Age" name="HouseAge">
                </div>
                <div class="form-group">
                    <label for="AveRooms">Average number of rooms:</label>
                    <input required class="form-control" id="AveRooms" placeholder="Enter the average number of rooms"
                           name="AveRooms">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                {% if predicted_price %}
                <div class="alert alert-danger mt-3 mb-3">
                    <b>THE PRICE OF THIS HOUSE IS ABOUT:</b><strong>${{'{:,.1f}'.format(predicted_price)}}</strong>
                </div>
                {% endif %}
            </div>

            <div class="col-md-5 col-xs-12">
                <div class="form-group">
                    <label for="AveOccup">Average number of household members:</label>
                    <input required class="form-control" id="AveOccup"
                           placeholder="Enter the average number of household members" name="AveOccup">
                </div>
                <div class="form-group">
                    <label for="Latitude">Latitude:</label>
                    <input required class="form-control" id="Latitude" placeholder="Enter latitude" name="Latitude">
                </div>
                <div class="form-group">
                    <label for="Longitude">Longitude:</label>
                    <input required class="form-control" id="Longitude" placeholder="Enter longitude" name="Longitude">
                </div>

                <div class="form-group">
                    <label for="al">Algorithms:</label>
                    <select id="al" name="al" class="form-control">
                        <option value="lr">Linear Regression</option>
                        <option value="rf">Random Forest Regressor</option>
                        <option value="gb">Gradient Boosting Regressor</option>
                        <option value="best">Best Random Forest Regressor</option>
                    </select>
                </div>
            </div>
        </div>


    </form>
</div>


</body>
</html>
